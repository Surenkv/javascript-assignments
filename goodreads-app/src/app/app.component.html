<div class="container">
  <h1>Goodreads App</h1>
  <input  type="text" class="form-control" [(ngModel)]="bookSearch" (keyup.enter)="searchBooks()"/>
  <div>
  <div class="books-container" *ngFor='let book of books | paginate: {itemsPerPage: 10, currentPage:pageNumber, id: "1"}; let i = index'>
      <h3 class="book-title">{{ book.title }}</h3>
      <h4 class="book-author">{{ book.author }}</h4>
      <h4 class="book-author">{{ book.rating }}</h4>
      <div class="book-img"><img [src]='book.imgUrl' /></div>
  </div>
</div>
  <pagination-controls (pageChange)="pageNumber = $event" id="1" maxSize="5" directionLinks="true" autoHide="true"></pagination-controls>
</div>
